<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Producto | Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Implementacion de la libreria de estilos css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                    <h1 class="text-center">Registrar Producto</h1>
                    <div class="card-body">
                        <!-- Formulairo que captura los datos ingresados por el usuario y crea un nuevo objeto para registrarlo en la base de datos -->
                        <form th:action="@{/productos}" th:object="${producto}" method="POST">
                            <div class="form-group">
                                <label class="form-label" for="prNombre">Nombre</label>
                                <input class="form-control" type="text" maxlength="255" id="prNombre" th:field="*{prNombre}">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="prCategoria">Categoría</label>
                                <input class="form-control" type="text" maxlength="255" id="prCategoria" th:field="*{prCategoria}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="prDesc">Descripcíon</label>
                                <textarea class="form-control" rows="3" type="text" maxlength="255" id="prDesc" th:field="*{prDesc}"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="prPrecio">Precio</label>
                                <input class="form-control" type="number" maxlength="11" id="prPrecio" th:field="*{prPrecio}">
                            </div>
                            
                            <button class="btn btn-success mt-4">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
